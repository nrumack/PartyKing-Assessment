<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="scripts.js" charset="utf-8" defer></script>
	<script src="style.css"></script>
	<link href="/dist/output.css" rel="stylesheet">
	<title>PartyKing Assessment</title>
</head>
<body>
<div>
	<div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
		<h1 class="text-3xl font-bold tracking-tight text-gray-900">PartyKing Assessment</h1>
	</div>
<div id="form" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 border-black">
	<label for="article" class="block text-sm font-medium text-gray-700">Search for an article</label>
	<div class="py-3">
		<input type="text" name="articleNumber" id="articleNumber" placeholder="Please enter a number" class="m-3 block w-full rounded-md border-gray-300 sm:text-sm px-4 py-3 p-3 " required/>
	</div>
	<div class="border-t border-gray-200 pt-4 h-10 text-right m-3">
		<button id="search" type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-gray-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-gray-700">Search</button>	
	</div>
</div>
<div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
	<h1 id="articleName" class="text-lg font-medium leading-6 text-gray-900"></h1>
	<h3 class="text-lg font-medium leading-6 text-gray-900">Description</h3>
	<p id="articleDescription" class="mt-1 max-w-2xl text-sm text-gray-500"></p>
	<div class="border-t border-gray-200">
	<dl>
		<div class="py-5 sm:grid sm:grid-cols-3 sm:gap-4">
		<dt class="text-sm font-medium text-gray-500">Does it fit in one of our boxes?</dt>
			<div class="text-right border-t border-gray-200 pt-4 h-10">
				<button onclick="SendItem()"  type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-gray-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-gray-700">Does it fit?</button>	
			</div>
		<dd id="doesIt" class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"></dd>
		</div>
	</div>
	</dl>
</div>
</div>
</body>
</html>
